<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A3 Agency — Worship Transition Partnership</title>
  <meta name="description" content="A3 Agency helps churches stabilize worship during leadership transitions through coaching, systems alignment, and volunteer leadership development." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --text: #e8eef6;
      --muted: #9ca3af;
      --accent: #4f8cff;
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Roboto', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 32px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 42px;
      height: 42px;
      background: #000;
      color: #fff;
      font-weight: 900;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 64px 24px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 64px;
      margin-bottom: 16px;
    }

    h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 8px;
    }

    p { color: var(--muted); max-width: 720px; }

    ul { margin: 8px 0 24px 20px; }

    li { margin-bottom: 8px; color: var(--muted); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 32px;
      margin-top: 48px;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 32px 24px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
<header>
  <div class="logo">A3</div>
  <strong>A3 Agency</strong>
</header>

<main class="container">
  <h1>Worship Transition Partnership</h1>
  <p>A3 Agency partners with churches during worship leadership transitions to stabilize Sundays, support senior pastors, and prepare worship ministries for long-term health.</p>
</main>

<footer>© <span id="year"></span> A3 Agency</footer>
<script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
